<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ApplaudWiki</title>
    <link rel="icon" href="//emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/clapping-hands-sign_1f44f.png" />

    <meta name="description" content="A wiki software that is similar to every other wiki farm" />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="ApplaudWiki" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://applaudwiki.glitch.me/" />
    <meta property="og:description" content="A wiki software that is similar to every other wiki farm" />
    <meta name="twitter:card" content="summary" />
    
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/import.css" />

    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="aw-sidenav">
      <center>
        <a href="#Main_Page">
          <img 
            src="//emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/clapping-hands-sign_1f44f.png" 
          />
        </a>
      </center>
      
      <a href="#Main_Page" class="aw-sidenav-link">Home</a>
    </div>
    
    <div class="aw-main"> 
      <section id="Template">
        <span class="aw-title">Template</span>
        <hr />
        <span class="aw-article-content">
          This is a template page. Do what you want with this.
        </span>
      </section>
      
      <section id="Main_Page">
        <span class="aw-title">Main Page</span><br />
        <hr />
        <span class="aw-article-content">
          Welcome to my new ApplaudWiki! I have found my <a href="#Template">first page</a>.
          <br /><br />
          To edit pages, go into the file manager and edit the content inside the <strong>aw-article-content</strong>
          class.
        </span>
      </section>
      
      <!-- USERS -->
      <section id="User:Admin">
        <span class="aw-title">User:Admin</span>
        <hr />
        <span class="aw-article-content">
          This is my user page. Wow!
        </span>
      </section>
    </div>
  </body>
</html>
